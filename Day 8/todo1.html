<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.3s ease-in-out",
              "slide-down": "slideDown 0.3s ease-out",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8 px-4"
  >
    <div class="max-w-2xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">‚úÖ Todo App</h1>
        <p class="text-gray-600">Stay organized and get things done!</p>
      </div>

      <!-- Add Todo Form -->
      <div id="addtodo" class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <div class="flex gap-3">
          <input
            type="text"
            id="input"
            placeholder="What needs to be done?"
            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
          />
          <button
            id="btn"
            class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 font-medium whitespace-nowrap"
          >
            Add Todo
          </button>
        </div>
      </div>

      <!-- Edit Todo Form -->
      <div
        id="edittodo"
        class="hidden bg-white rounded-xl shadow-lg p-6 mb-6 border-l-4 border-orange-400"
      >
        <h3 class="text-lg font-semibold text-gray-800 mb-3">Edit Todo</h3>
        <div class="flex gap-3">
          <input
            type="text"
            id="editInput"
            placeholder="Update your todo..."
            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200"
          />
          <button
            id="editBtn"
            class="px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-all duration-200 font-medium whitespace-nowrap"
          >
            Update
          </button>
          <button
            id="cancelBtn"
            class="px-4 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-200 font-medium"
          >
            Cancel
          </button>
        </div>
      </div>

      <!-- Todo List -->
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Tasks</h2>
        <ul id="list" class="space-y-3"></ul>
      </div>
    </div>

    <script>
      let todos = [];
      let editIndex = null;
      const addTodoForm = document.getElementById("addtodo");
      const editTodoForm = document.getElementById("edittodo");
      const text = document.getElementById("input");
      const btn = document.getElementById("btn");
      const editInput = document.getElementById("editInput");
      const editBtn = document.getElementById("editBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      const list = document.getElementById("list");

      const renderTodo = () => {
        list.innerHTML = "";

        if (todos.length === 0) {
          list.innerHTML = `
            <div class="text-center py-8">
              <div class="text-gray-400 text-6xl mb-4">üìù</div>
              <p class="text-gray-500 text-lg">No tasks yet</p>
              <p class="text-gray-400 text-sm">Add a todo to get started!</p>
            </div>
          `;
          return;
        }

        todos.map((todo, index) => {
          let li = document.createElement("li");
          li.className =
            "flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-gray-200 hover:bg-gray-100 transition-all duration-200";

          li.innerHTML = `
            <div class="flex items-center flex-1">
              <input type="checkbox" ${todo.done ? "checked" : ""} 
                class="mr-3 w-4 h-4 text-blue-600 rounded focus:ring-blue-500" 
                onchange="toggleTodo(${index})"
              />
              <span class="flex-1 ${
                todo.done ? "line-through text-gray-500" : "text-gray-800"
              } transition-all duration-200">
                ${todo.data}
              </span>
            </div>
            <div class="flex gap-2 ml-4">
              <button onclick="startEdit(${index})" 
                class="px-3 py-1 text-sm bg-orange-100 text-orange-600 rounded-md hover:bg-orange-200 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all duration-200">
                Edit
              </button>
              <button onclick="deleteTodo(${index})" 
                class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded-md hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all duration-200">
                Delete
              </button>
            </div>
          `;

          list.appendChild(li);
        });
      };

      const toggleTodo = (index) => {
        todos[index].done = !todos[index].done;
        renderTodo();
      };

      const deleteTodo = (index) => {
        todos.splice(index, 1);
        renderTodo();
      };

      const addTodo = () => {
        const todoText = text.value.trim();
        if (todoText === "") {
          showAlert("Please enter a todo item!", "error");
          return;
        }
        todos.push({ data: todoText, done: false });
        renderTodo();
        text.value = "";
        showAlert("Todo added successfully! üéâ", "success");
      };

      const startEdit = (index) => {
        addTodoForm.classList.add("hidden");
        editTodoForm.classList.remove("hidden");
        editIndex = index;
        editInput.value = todos[index].data;
        editInput.focus();
      };

      const editTodo = () => {
        const todoText = editInput.value.trim();
        if (todoText === "") {
          showAlert("Please enter a todo item!", "error");
          return;
        }
        todos[editIndex] = { ...todos[editIndex], data: todoText };
        renderTodo();
        cancelEdit();
        showAlert("Todo updated successfully! ‚ú®", "success");
      };

      const cancelEdit = () => {
        editInput.value = "";
        editTodoForm.classList.add("hidden");
        addTodoForm.classList.remove("hidden");
        editIndex = null;
      };

      const showAlert = (message, type) => {
        const alertDiv = document.createElement("div");
        const bgColor = type === "success" ? "bg-green-500" : "bg-red-500";
        alertDiv.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-fade-in`;
        alertDiv.textContent = message;
        document.body.appendChild(alertDiv);

        setTimeout(() => {
          alertDiv.remove();
        }, 3000);
      };

      // Event listeners
      btn.addEventListener("click", addTodo);
      editBtn.addEventListener("click", editTodo);
      cancelBtn.addEventListener("click", cancelEdit);

      // Enter key support
      text.addEventListener("keypress", (e) => {
        if (e.key === "Enter") addTodo();
      });

      editInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") editTodo();
        if (e.key === "Escape") cancelEdit();
      });

      // Initialize
      renderTodo();
    </script>
  </body>
</html>
