<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Cards</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- <h1 id="demo">Hello World</h1> -->
    <h1>HELLO</h1>
    <h1>HELLO</h1>
    <h1>HELLO</h1>
    <h1>HELLO</h1>

    <h1>HELLO</h1>



    <form id="student-form">
        <label for="name">Name: </label>
        <input type="text" id="name" required>
        <br>
        <label for="roll">Roll Number: </label>
        <input type="number" id="roll" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="cards-container"></div>

    <script>
        let students = [];

        const form = document.getElementById('student-form');
        const container = document.getElementById('cards-container');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const roll = document.getElementById('roll').value;

            students.push({ name, roll });

            renderCards();

            form.reset();
        });

        function renderCards() {
            container.innerHTML = ''; // Clear existing cards

            students.map(student => {
                const card = document.createElement('div');
                card.className = 'card';

                const namePara = document.createElement('p');
                namePara.textContent = `Name: ${student.name}`;
                card.appendChild(namePara);

                const rollPara = document.createElement('p');
                rollPara.textContent = `Roll Number: ${student.roll}`;
                card.appendChild(rollPara);

                container.appendChild(card);
            });
        }
    </script>

    <script src="./app.js"></script>
</body>

</html>
