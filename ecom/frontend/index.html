<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECOM</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-between p-6">
      <div>
        <h1 class="text-2xl font-semibold text-gray-800 text-center">
          User List
        </h1>
        <ul id="user-list" class="mt-4 space-y-2">
          <!-- User items will be populated here -->
        </ul>
      </div>

      <form
        id="form"
        action=""
        class="w-full max-w-md bg-white rounded-lg shadow-md p-6 space-y-4"
      >
        <h1 class="text-2xl font-semibold text-gray-800 text-center">
          Create an account
        </h1>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="name"
            >Name</label
          >
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 mb-1"
            for="email"
            >Email</label
          >
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 mb-1"
            for="password"
            >Password</label
          >
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 mb-1"
            for="address"
            >Address</label
          >
          <input
            id="address"
            type="text"
            name="address"
            placeholder="Address"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 mb-1"
            for="phone"
            >Phone</label
          >
          <input
            id="phone"
            type="text"
            name="phone"
            placeholder="Phone"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div class="pt-2">
          <button
            id="submit"
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
